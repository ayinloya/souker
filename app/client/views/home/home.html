 <template name="home">
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h5 class="header center white-text text-lighten-2">
         Welcome to souker
       </h5>
      <!--   <div class="row center">
          <img src="images/idea.png" class="idea" style="max-width: 50%; height: auto" alt="">
        </div> -->
        <div class="row" id="tractionForm">
          {{#autoForm collection="Traction" id="insertTractionForm" class="subscribtion_form" type="insert"}}
          <h6 class="white-text header center">
           Subscribe to get notified on launch
         </h6>
         <div class="input-field"> 
          <div class="form-group">
            <span class="help-block"></span>
            <div class="row">
              <div class="col s10 m9 white-text" style="padding: 0;">
                {{> afQuickField name='email' }}
              </div>
              <div class="col s6 m3 white-text">
                <button type="submit" class="btn btn-large btn-submit">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
        {{/autoForm}}

        <div id="success" style="display:none">
          <h5 class="header center white-text text-lighten-2">
            Thanks for subscribing :), We'll get back to you when we launch.
          </h5>
        </div>
      </div>
      <br>
      <br>

    </div>
  </div>
  <div class="parallax teal lighten-1">
    <img src="images/souk.jpg" alt="Unsplashed background img 4">
  </div>
</div>
<div class="container">
  <div class="section teal-text lighten-1" >

    <!--   Icon Section   -->


    <div class="col s12 m4">
      <div class="row">
        <div class="col s12 m12 center">

          <h5 class="light" style="font-size: 25px; font-weight: bold">Souker</h5>
          <p class="light" style="font-size: 20px; font-weight: bold">Souker is an online marketplace that leverages on technology, logistics services and stories of local African entrepreneurs to promote SME growth through selling and delivering across the world.</p>
        </div>
      </div>
    </div>
  </div>

</div>


</template>
